<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Slider</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick Carousel CSS -->
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Featured Products</h1>
        
        <!-- Data Source Indicator -->
        <div class="data-source-indicator">
            <span class="loading-status">Connecting to Google Sheets...</span>
        </div>
        
        <!-- Featured Product Slider (Single Product Focus) -->
        <h2>Featured Product</h2>
        <div class="featured-product-slider">
            <!-- Featured products will be loaded here dynamically -->
            <div class="loading">Loading featured product...</div>
        </div>
        
        <!-- Product Carousel (Multiple Products) -->
        <h2>All Products</h2>
        <div class="product-carousel">
            <!-- Products will be loaded here dynamically -->
            <div class="loading">Loading products...</div>
        </div>

        <!-- Scrolling Banner -->
        <div class="scrolling-banner">
            <div class="banner-content">
                <!-- Banner content will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Slick Carousel JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
    <!-- Sample Data (for testing) -->
    <script src="js/sample-data.js"></script>
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
